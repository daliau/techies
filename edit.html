<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Edit</title>
</head>

<body>
    <img src="img/user.png" width="120" height="120" alt="Icon">
    <form action="#" method="post" enctype="multipart/form-data">
        <p>
            <label for="profile-picture">Profile picture:</label><br>
            <input type="file" id="profile-picture" name="profile-picture">
        </p>
        <p>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name">
        </p>
        <p>
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title">
        </p>
        <p>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email">
        </p>
        <p>
            <label for="phone">Phone Number:</label><br>
            <input type="text" id="phone" name="phone">
        </p>
        <p>
            <label for="social-media">Social Media Links:</label><br>
            <input type="text" id="social-media" name="social-media" placeholder="Enter links separated by comma">
        </p>
        <p>
            <input type="submit" value="Save Changes">
        </p>
    </form>
</body>

</html>
